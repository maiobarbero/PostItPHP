<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post It</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body onload="readTodos()">
    <main>
      <div class="add-container">
        <!-- ADD TODO -->

        <div class="add-todo">
          <form method="post" autocomplete="off" id="form">
            <input
              type="text"
              name="title"
              placeholder="Start Planning!"
              id="input"
              required
            />

            <button type="submit" id="btn">+</button>

            <div>
              <span class="custom-dropdown">
                <select name="priority" id="prioSelect">
                  <option>High Priority</option>
                  <option>Medium Priority</option>
                  <option>Low Priority</option>
                </select>
              </span>
              <span class="custom-dropdown type">
                <select name="type" id="typeSelect">
                  <option>Works</option>
                  <option>Hobbies</option>
                </select>
              </span>
            </div>
          </form>
        </div>
      </div>
      <div class="all_todo"></div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/readTodo.js"></script>
    <script src="js/addTodo.js"></script>
    <script src="js/editTodo.js"></script>
    <script src="js/deleteTodo.js"></script>
  </body>
</html>
